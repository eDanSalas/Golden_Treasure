<h1 mat-dialog-title class="text-center p-2">Editar Reservación</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Habitación</mat-label>
    <input matInput formControlName="hab" readonly>
  </mat-form-field>

  <div class="flex gap-4">
    <mat-form-field appearance="fill">
      <mat-label>Huéspedes</mat-label>
      <input matInput type="number" formControlName="huespedes">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Noches</mat-label>
      <input matInput type="number" formControlName="noches">
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Tipo de Reserva</mat-label>
    <mat-select formControlName="tipoReserva">
      <mat-option *ngFor="let tipo of reservaPrecios | keyvalue" [value]="tipo.key">
        {{ tipo.key }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Fecha de inicio</mat-label>
    <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio">
    <mat-datepicker-toggle matSuffix [for]="pickerInicio"></mat-datepicker-toggle>
    <mat-datepicker #pickerInicio></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mt-4">
    <mat-label>Fecha de fin</mat-label>
    <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin">
    <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
    <mat-datepicker #pickerFin></mat-datepicker>
  </mat-form-field>


  <label class="mt-3">Extras:</label>
  <div formGroupName="extras" class="mb-3">
    <mat-checkbox *ngFor="let extra of extrasDisponibles" [formControlName]="extra.sec">
      {{ extra.sec }} (+${{ extra.costo }})
    </mat-checkbox>
  </div>

  <div class="mt-3"><strong>Total:</strong> ${{ total }}</div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="primary" (click)="guardar()">Guardar</button>
</div>
